<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CE Project Ideator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
</head>
<body>
  <div class="container">
    <h1>Computer Engineering Project Ideator</h1>
    <div class="columns">
      <!-- Left column: Parameters -->
      <div class="column parameters-panel">
        <label class="param-title">API Key</label>
        <input type="text" id="api-key" placeholder="Enter your API key" class="small-input">

        <label class="param-title">Project Idea / Constraints</label>
        <textarea id="prompt" placeholder="Describe your idea, constraints, or interests..." class="large-textarea"></textarea>

        <label class="param-title">Budget Range (USD)</label>
        <div id="budget-slider"></div>
        <div id="budget-display" class="compact-display">Range: $100 – $1000</div>

        <label class="param-title">Timeframe (Months)</label>
        <div id="timeframe-slider"></div>
        <div id="timeframe-display" class="compact-display">1 – 12 months</div>

        <label class="param-title">Relevant Technologies</label>
        <div id="technologies" class="checkbox-group compact-group">
          <label><input type="checkbox" value="Embedded Systems"> Embedded Systems</label>
          <label><input type="checkbox" value="IoT"> IoT</label>
          <label><input type="checkbox" value="AI/ML"> AI/ML</label>
          <label><input type="checkbox" value="Robotics"> Robotics</label>
          <label><input type="checkbox" value="Networking"> Networking</label>
          <label><input type="checkbox" value="FPGA"> FPGA</label>
          <label><input type="checkbox" value="Cloud"> Cloud</label>
          <label><input type="checkbox" value="Smart Device"> Smart Device</label>
          <label><input type="checkbox" value="Cybersecurity"> Cybersecurity</label>
          <label><input type="checkbox" value="RF"> RF</label>
          <label><input type="checkbox" value="Biomedical"> Biomedical</label>
          <label><input type="checkbox" value="AR/VR"> AR/VR</label>
          <label><input type="checkbox" value="Software Application"> Software Application</label>
        </div>

        <label class="param-title">Industry Focus</label>
        <div id="industries" class="checkbox-group compact-group">
          <label><input type="checkbox" value="Defense"> Defense</label>
          <label><input type="checkbox" value="Automotive"> Automotive</label>
          <label><input type="checkbox" value="Aerospace"> Aerospace</label>
          <label><input type="checkbox" value="Healthcare"> Healthcare</label>
          <label><input type="checkbox" value="Energy"> Energy</label>
          <label><input type="checkbox" value="Industrial"> Industrial</label>
          <label><input type="checkbox" value="Consumer"> Consumer</label>
        </div>

        <label class="param-title">Project Complexity</label>
        <div id="complexity" class="radio-group compact-group">
          <label><input type="radio" name="complexity" value="Low"> Low</label>
          <label><input type="radio" name="complexity" value="Medium"> Medium</label>
          <label><input type="radio" name="complexity" value="High"> High</label>
        </div>

        <label class="param-title">Innovation Level</label>
        <select id="innovation" class="small-input">
          <option value="College Student Level">College Student Level</option>
          <option value="Engineering Level">Engineering Level</option>
          <option value="Corporate Tech Level">Corporate Tech Level</option>
          <option value="Cutting-Edge Research">Cutting-Edge Research</option>
        </select>

        <label class="param-title">Demo Considerations</label>
        <select id="demo" class="small-input">
          <option value="Small Desk">Small Desk</option>
          <option value="Lab Bench">Lab Bench</option>
          <option value="Classroom">Classroom</option>
          <option value="Large Lab / Expo">Large Lab / Expo</option>
        </select>

        <button id="generate" class="primary-btn">Generate Ideas</button>
      </div>

      <!-- Right column: Output -->
      <div class="column output-panel">
        <div class="output-label">Generated project ideas will appear here:</div>
        <div id="output" class="output-box"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
